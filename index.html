<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>GitHub User Fetcher</title>
</head>
<body>
<div class="container mt-5">
    <h1>GitHub User Fetcher</h1>
    <form id="github-user-${seed}">
        <div class="form-group">
            <label for="username">GitHub Username</label>
            <input type="text" class="form-control" id="username" required>
        </div>
        <div class="form-group">
            <label for="token">Token (optional)</label>
            <input type="text" class="form-control" id="token">
        </div>
        <button type="submit" class="btn btn-primary">Fetch User</button>
    </form>
    <div class="mt-3">
        <h3>Account Creation Date:</h3>
        <p id="github-created-at"></p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.getElementById('github-user-${seed}').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const token = document.getElementById('token').value;
        const headers = token ? { Authorization: `token ${token}` } : {};
        axios.get(`https://api.github.com/users/${username}`, { headers })
            .then(response => {
                const createdAt = new Date(response.data.created_at);
                document.getElementById('github-created-at').innerText = createdAt.toISOString().split('T')[0];
            })
            .catch(error => {
                document.getElementById('github-created-at').innerText = 'Error fetching user.';
            });
    });
</script>
</body>
</html>
